  <!--Tabla-->
  <main>
    <button type="button" class="button blue mobile" id="cadastrarCliente">Nuevo Libro</button>
    <table class="records">
        <thead>
            <tr>
                <th>Id-Usuario</th>

                <th>Tema</th>

            <tr>

                </td>
            </tr>
        </tbody>
    </table>
    <div class="modal" id="modal">
        <div class="modal-content">
            <header class="modal-header">
                <h2>Nuevo Libro</h2>
                <span class="modal-close" id="modalClose">&#10006;</span>
            </header>
            <form class="modal-form">
                <input type="text" class="modal-field" placeholder="ISBN">
                <input type="email" class="modal-field" placeholder="Autor">
                <input type="text" class="modal-field" placeholder="Tema">
                <select name="carreras" id="lang" class="modal-field">
                  <option value="carrera" disabled>Elije la Carrera</option>
                  <option value="php">Medicina</option>
                  <option value="java">Sistemas</option>
                  <option value="golang">Mecanica</option>
                </select>
            </form>
            <footer class="modal-footer">
                <button class="button green">Crear</button>
            </footer>
        </div>
    </div>
</main>

  <script>
   let sidebar = document.querySelector(".sidebar");
let sidebarBtn = document.querySelector(".sidebarBtn");
sidebarBtn.onclick = function() {
  sidebar.classList.toggle("active");
  if(sidebar.classList.contains("active")){
  sidebarBtn.classList.replace("bxl-gmail" ,"bxl-gmail");
}else
  sidebarBtn.classList.replace("bxl-gmail", "bxl-gmail");
}

'use strict'

const openModal = () => document.getElementById('modal')
    .classList.add('active')

const closeModal = () => document.getElementById('modal')
    .classList.remove('active')

document.getElementById('cadastrarCliente')
    .addEventListener('click', openModal)

document.getElementById('modalClose')
    .addEventListener('click', closeModal)
 </script>
